{% extends "blog/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body text-center">
            <h2 class="card-title mb-4">Confirmação de Exclusão</h2>
            <form method="post">
                {% csrf_token %}
                <p class="mb-4">Você tem certeza que deseja apagar esse post?</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button type="submit" class="btn btn-danger me-md-2">Deletar</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
