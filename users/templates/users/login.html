{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg w-50">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-info btn-block mt-3">Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
